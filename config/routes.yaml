page_detail:
    path: /page/{page}/{pageSub}
    controller: App\Controller\SeasirenController::pageDetail
    
product_detail:
    path: /product/{page}/{pageSub}
    controller: App\Controller\SeasirenController::productDetail
    
private_detail:
    path: /private/{page}/{pageSub}
    controller: App\Controller\SeasirenController::privateDetail
    
